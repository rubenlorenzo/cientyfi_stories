<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cientyfi_stories</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;669;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;515;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">

</head>
<body>
    <header id="header_page">
        <img id="icon_web_page" src="./img/icon_cientyfi_stories.svg" alt="icon_web_page">
        <div id="title_page">
            <h1>Cientyfi Stories</h1>
            <h3>Web de relatos de ciencia ficción</h3>
        </div>
        
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <span class="iconMenu"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="optionMenu">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="iconMenu"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <span class="optionMenu">Contacto</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="contact_box">
        <h1>Contacto</h1>
        <form id="contact_form">            
            <input type="email" placeholder="email" id="email"><br/>
            <textarea rows="4" cols="21" name="comment" form="contact_form" placeholder="Introduce el texto" id="text"></textarea><br/>
            <input type="submit" id="button" value="Enviar"><br/>
        </form>
    </div>

    <footer>
        Web creada por: Rubén Lorenzo 
    </footer>
</body>
